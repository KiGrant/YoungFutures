<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Young Futures</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700"
    rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header>
        <div class="location"><!-- text? image? --></div>
        <div class="logo">
            <img
            src="img/YoungFuturesLogo.png"
            alt="Young Futures logo"
            width="469px"
            height="457px"
            />
        </div>
        <div class="social"><!-- SOCIAL MEDIA ICON LINKS --></div>
    </header>
    <nav>
        <div class="innerNav">
            <ul>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="#">EVENTS</a></li>
                <li><a href="#">VOLUNTEER</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <div class="wrapper">
        <div class="carousel">
            <!-- CAROUSEL LIES BEHIND MESSAGE DIV -->
            <div class="message"><!-- MESSAGE LAYS ON TOP OF CAROUSEL --></div>
        </div>
    </div>
    <div class="wrapper">
        <div class="left" id=" ">
            <!-- background image placed on class 'left' -->
            <div class="inner"><!-- TEXT CONTACT --></div>
            <div class="inner"><!-- TEXT OUR STORY --></div>
        </div>
        <div class="middle">
            <!-- background image placed on class 'middle' -->
            <div id="EventWrapper">
                <!-- TEXT CALENDER ... -->
                <h2><ins>UPCOMING EVENTS<ins></h2>
                    <ul>
                        <li class="Event">
                            <div class="Ename">Urban Arts</div>
                            <div class="Edate">12/5</div>
                            <div class="Etime">5:30pm</div>
                            <div class="Elocation">Albany Barn</div>
                            <button class="signup"><a href="##"></a>Sign Up</button>
                        </li>
                        <li class="Event">
                            <div class="Ename">Painting Classes</div>
                            <div class="Edate">12/10</div>
                            <div class="Etime">6:30pm</div>
                            <div class="Elocation">Albany Barn</div>
                            <button class="signup"><a href="##"></a>Sign Up</button>
                        </li>
                        <li class="Event">
                            <div class="Ename">Acting Classes</div>
                            <div class="Edate">12/10</div>
                            <div class="Etime">6:30pm</div>
                            <div class="Elocation">Capital Rep</div>
                            <button class="signup"><a href="##"></a>Sign Up</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right">
            <!-- background image placed on class 'right' -->
            <div class="inner"><!-- VOLUNTEER --></div>
        </div>
    </div>
    <div class="wrapper">
        <div class="innerMission"><!-- DESCRIPTION OF YF --></div>
        <div class="innerDonate"><!-- DONATE --></div>
        <div class="innerCall"><!-- WHY TO DONATE --></div>
    </div>
    <div class="wrapper">
        <div class="events"><!-- UPCOMING EVENTS AND SIGN UP BUTTONS --></div>
    </div>
    <footer>
        <div class="social"><!-- SOCIAL MEDIA ICON LINKS --></div>
        <div class="info"><!-- PHONE NUMBER, ETC --></div>
    </footer>
</body>
</html>
